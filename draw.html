<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسم مشاعرك</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Font Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            padding-bottom: 70px;
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }
        .canvas-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .buttons-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6f61;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons-container button:hover {
            background-color: #e85a4f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="animate__animated animate__fadeInDown">ارسم مشاعرك</h1>
        <p class="animate__animated animate__fadeInUp">استخدم اللوحة التالية لرسم مشاعرك بحرية</p>

        <div class="canvas-container">
            <canvas id="emotionCanvas" width="500" height="300"></canvas>
        </div>

        <div class="buttons-container">
            <button onclick="clearCanvas()">مسح اللوحة</button>
            <button onclick="saveCanvas()">حفظ الرسم</button>
        </div>
    </div>

    <!-- شريط التنقل السفلي -->
    <nav class="bottom-nav d-flex justify-content-around">
        <a href="#"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="draw-emotions.html"><i class="fas fa-paint-brush"></i><br>ارسم مشاعرك</a>
        <a href="#"><i class="fas fa-comments"></i><br>الدردشة</a>
        <a href="#"><i class="fas fa-gamepad"></i><br>الألعاب</a>
        <a href="#"><i class="fas fa-book"></i><br>المحتوى التعليمي</a>
    </nav>

    <script>
        const canvas = document.getElementById("emotionCanvas");
        const ctx = canvas.getContext("2d");

        let painting = false;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#ff6f61";

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveCanvas() {
            const dataUrl = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "my-drawing.png";
            link.click();
        }

        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);

        // شريط التنقل السفلي - إضافة الرابط
        document.querySelector(".bottom-nav a:nth-child(2)").classList.add("active");
    </script>
</body>
</html>
