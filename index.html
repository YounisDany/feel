<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبر عن مشاعرك</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Font Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- ResponsiveVoice for text-to-speech -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=iQqyDrUh"></script>

    <style>
        body {
            padding-bottom: 70px;
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }
        .emoji-icons {
            font-size: 50px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .emoji-icons:hover {
            transform: scale(1.2);
        }
        .emoji-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            display: none;
            animation: fadeOut 1.5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="animate__animated animate__fadeInDown">مرحبًا بك في تطبيق "عبر عن مشاعرك"</h1>
        <p class="animate__animated animate__fadeInUp">اختر التعبير عن مشاعرك عبر الأيقونات التالية:</p>
        <div class="emoji-container">
            <!-- 30 إيموجي للتعبير عن المشاعر -->
            <span class="emoji-icons" onclick="showEmoji('😢', 'أنا حزين')">😢</span>
            <span class="emoji-icons" onclick="showEmoji('😠', 'أنا غاضب')">😠</span>
            <span class="emoji-icons" onclick="showEmoji('😨', 'أنا خائف')">😨</span>
            <span class="emoji-icons" onclick="showEmoji('😊', 'أنا سعيد')">😊</span>
            <span class="emoji-icons" onclick="showEmoji('😍', 'أنا أحب هذا')">😍</span>
            <span class="emoji-icons" onclick="showEmoji('😭', 'أنا أبكي')">😭</span>
            <span class="emoji-icons" onclick="showEmoji('😎', 'أنا رائع')">😎</span>
            <span class="emoji-icons" onclick="showEmoji('🤔', 'أنا أفكر')">🤔</span>
            <span class="emoji-icons" onclick="showEmoji('😴', 'أنا نعسان')">😴</span>
            <span class="emoji-icons" onclick="showEmoji('🤗', 'أنا أشعر بالمودة')">🤗</span>
            <span class="emoji-icons" onclick="showEmoji('😡', 'أنا غاضب جدًا')">😡</span>
            <span class="emoji-icons" onclick="showEmoji('🥳', 'أنا أحتفل!')">🥳</span>
            <span class="emoji-icons" onclick="showEmoji('😰', 'أنا قلق')">😰</span>
            <span class="emoji-icons" onclick="showEmoji('😓', 'أنا محبط')">😓</span>
            <span class="emoji-icons" onclick="showEmoji('😁', 'أنا سعيد جدًا')">😁</span>
            <span class="emoji-icons" onclick="showEmoji('🤯', 'أنا مندهش!')">🤯</span>
            <span class="emoji-icons" onclick="showEmoji('🤬', 'أنا غاضب بشدة')">🤬</span>
        </div>
    </div>

    <!-- عنصر لعرض الإيموجي المتفاعل -->
    <div id="emojiPopup" class="emoji-popup"></div>

    <!-- شريط التنقل السفلي -->
    <nav class="bottom-nav d-flex justify-content-around">
        <a href="#"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="#"><i class="fas fa-paint-brush"></i><br>ارسم مشاعرك</a>
        <a href="#"><i class="fas fa-comments"></i><br>الدردشة</a>
        <a href="#"><i class="fas fa-gamepad"></i><br>الألعاب</a>
        <a href="#"><i class="fas fa-book"></i><br>المحتوى التعليمي</a>
    </nav>

    <script>
        function speakText(text) {
            responsiveVoice.speak(text, "Arabic Male");
        }

        function showEmoji(emoji, text) {
            let emojiPopup = document.getElementById('emojiPopup');
            emojiPopup.innerHTML = emoji;
            emojiPopup.style.display = 'block';
            setTimeout(() => { emojiPopup.style.display = 'none'; }, 1500);

            // تشغيل الصوت
            speakText(text);

            // تأثير سقوط الإيموجيات
            for (let i = 0; i < 20; i++) { 
                let fallingEmoji = document.createElement('div');
                fallingEmoji.innerHTML = emoji;
                fallingEmoji.style.position = 'fixed';
                fallingEmoji.style.left = Math.random() * window.innerWidth + 'px';
                fallingEmoji.style.top = '-50px';
                fallingEmoji.style.fontSize = '50px';
                fallingEmoji.style.animation = 'fall 2s linear';
                document.body.appendChild(fallingEmoji);
                setTimeout(() => fallingEmoji.remove(), 2000);
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
