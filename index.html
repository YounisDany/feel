<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبر عن مشاعرك</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=iQqyDrUh"></script>

    <style>
        body {
            padding-bottom: 70px;
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }
        .emoji-img {
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .emoji-img:hover {
            transform: scale(1.2);
        }
        .emoji-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: fadeOut 1.5s forwards;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="animate__animated animate__fadeInDown">مرحبًا بك في تطبيق "عبر عن مشاعرك"</h1>
        <p class="animate__animated animate__fadeInUp">اختر التعبير عن مشاعرك عبر الصور التالية:</p>
        <div class="emoji-container">
            <img src="images/sad.png" class="emoji-img" onclick="showEmoji('images/sad.png', 'أنا حزين')">
            <img src="images/angry.png" class="emoji-img" onclick="showEmoji('images/angry.png', 'أنا غاضب')">
            <img src="images/scared.png" class="emoji-img" onclick="showEmoji('images/scared.png', 'أنا خائف')">
            <img src="images/happy.png" class="emoji-img" onclick="showEmoji('images/happy.png', 'أنا سعيد')">
            <img src="images/love.png" class="emoji-img" onclick="showEmoji('images/love.png', 'أنا أحب هذا')">
        </div>
    </div>

    <div id="emojiPopup" class="emoji-popup"></div>

    <nav class="bottom-nav d-flex justify-content-around">
        <a href="#"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="#"><i class="fas fa-paint-brush"></i><br>ارسم مشاعرك</a>
        <a href="#"><i class="fas fa-comments"></i><br>الدردشة</a>
        <a href="#"><i class="fas fa-gamepad"></i><br>الألعاب</a>
        <a href="#"><i class="fas fa-book"></i><br>المحتوى التعليمي</a>
    </nav>

    <script>
        function speakText(text) {
            responsiveVoice.speak(text, "Arabic Male");
        }

        function showEmoji(imagePath, text) {
            let emojiPopup = document.getElementById('emojiPopup');
            emojiPopup.innerHTML = `<img src="${imagePath}" width="150px">`;
            emojiPopup.style.display = 'block';
            setTimeout(() => { emojiPopup.style.display = 'none'; }, 1500);

            speakText(text);

            for (let i = 0; i < 20; i++) { 
                let fallingEmoji = document.createElement('img');
                fallingEmoji.src = imagePath;
                fallingEmoji.style.position = 'fixed';
                fallingEmoji.style.left = Math.random() * window.innerWidth + 'px';
                fallingEmoji.style.top = '-50px';
                fallingEmoji.style.width = '50px';
                fallingEmoji.style.animation = 'fall 2s linear';
                document.body.appendChild(fallingEmoji);
                setTimeout(() => fallingEmoji.remove(), 2000);
            }
        }
    </script>
</body>
</html>
