<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبر عن مشاعرك</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Font Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            padding-bottom: 60px;
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }
        .emoji-icons {
            font-size: 50px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .emoji-icons:hover {
            transform: scale(1.3);
        }
        .emoji-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            display: none;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="animate__animated animate__fadeInDown">مرحبًا بك في تطبيق "عبر عن مشاعرك"</h1>
        <p class="animate__animated animate__fadeInUp">اختر التعبير عن مشاعرك عبر الأيقونات التالية:</p>
        <div class="emoji-container" id="emojiContainer">
        </div>
    </div>
    
    <div id="emojiPopup" class="emoji-popup"></div>
    
    <nav class="bottom-nav d-flex justify-content-around">
        <a href="#"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="#"><i class="fas fa-paint-brush"></i><br>ارسم مشاعرك</a>
        <a href="#"><i class="fas fa-comments"></i><br>الدردشة</a>
        <a href="#"><i class="fas fa-gamepad"></i><br>الألعاب</a>
        <a href="#"><i class="fas fa-book"></i><br>المحتوى التعليمي</a>
    </nav>
    
    <script>
        const emojis = [
            { icon: "😢", text: "أنا حزين" },
            { icon: "😠", text: "أنا غاضب" },
            { icon: "😨", text: "أنا خائف" },
            { icon: "😊", text: "أنا سعيد" },
            { icon: "😍", text: "أنا أحب هذا" },
            { icon: "😭", text: "أنا أبكي" },
            { icon: "😎", text: "أنا رائع" },
            { icon: "🤔", text: "أنا أفكر" },
            { icon: "😴", text: "أنا نعسان" },
            { icon: "😃", text: "أنا مبتهج" },
            { icon: "🤩", text: "أنا متحمس" },
            { icon: "😋", text: "أنا جائع" },
            { icon: "🤗", text: "أحتاج إلى حضن" },
            { icon: "😔", text: "أنا مكتئب" },
            { icon: "😡", text: "أنا غاضب جدًا" },
            { icon: "😜", text: "أنا مزوح" },
            { icon: "🥳", text: "أنا أحتفل" },
            { icon: "🤯", text: "أنا مندهش" },
            { icon: "😞", text: "أنا محبط" },
            { icon: "😅", text: "أنا متوتر" }
        ];

        const container = document.getElementById("emojiContainer");
        emojis.forEach(({ icon, text }) => {
            let span = document.createElement("span");
            span.className = "emoji-icons";
            span.innerHTML = icon;
            span.onclick = () => showEmoji(icon, text);
            container.appendChild(span);
        });
        
        function showEmoji(emoji, text) {
            let emojiPopup = document.getElementById('emojiPopup');
            emojiPopup.innerHTML = emoji;
            emojiPopup.style.display = 'block';
            setTimeout(() => {
                emojiPopup.style.display = 'none';
            }, 2000);
            
            for (let i = 0; i < 15; i++) {
                let fallingEmoji = document.createElement('div');
                fallingEmoji.innerHTML = emoji;
                fallingEmoji.style.position = 'fixed';
                fallingEmoji.style.left = Math.random() * window.innerWidth + 'px';
                fallingEmoji.style.top = '-50px';
                fallingEmoji.style.fontSize = '50px';
                fallingEmoji.style.animation = 'fall 2.5s linear';
                document.body.appendChild(fallingEmoji);
                setTimeout(() => fallingEmoji.remove(), 2500);
            }
            
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'ar-SA';
            window.speechSynthesis.speak(speech);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

function speakText(text) {
    responsiveVoice.speak(text, "Arabic Male");
}

function showEmoji(emoji, text) {
    let emojiPopup = document.getElementById('emojiPopup');
    emojiPopup.innerHTML = emoji;
    emojiPopup.style.display = 'block';
    setTimeout(() => { emojiPopup.style.display = 'none'; }, 1500);
    
    // تشغيل الصوت عند الضغط
    speakText(text);

    // تأثير سقوط الإيموجيات
    for (let i = 0; i < 15; i++) {  // زدت العدد لجعل التأثير أكثر
        let fallingEmoji = document.createElement('div');
        fallingEmoji.innerHTML = emoji;
        fallingEmoji.style.position = 'fixed';
        fallingEmoji.style.left = Math.random() * window.innerWidth + 'px';
        fallingEmoji.style.top = '-50px';
        fallingEmoji.style.fontSize = '50px';
        fallingEmoji.style.animation = 'fall 2s linear';
        document.body.appendChild(fallingEmoji);
        setTimeout(() => fallingEmoji.remove(), 2000);
    }
}

// أنماط سقوط الإيموجيات
const style = document.createElement('style');
style.innerHTML = `
    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }
`;
document.head.appendChild(style);

    </script>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=iQqyDrUh"></script>
</body>
</html>
